<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu City Builder Isométrico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NOVO: Menu Principal -->
    <div id="main-menu">
        <div class="menu-container">
            <h1>City Builder</h1>
            <button id="btn-continue-game" disabled>Continuar Jogo</button>
            <button id="btn-new-game">Novo Jogo</button>
            <button id="btn-load-game" disabled>Carregar Jogo</button>
            <button id="btn-options" disabled>Opções</button>
            <button id="btn-exit">Sair</button>
        </div>
    </div>

    <!-- NOVO: Modal de Novo Jogo -->
   <!-- (Head e body continuam iguais) -->

<!-- NOVO: Modal do Editor de Ilha -->
<div id="island-editor-modal" class="hidden">
    <div class="modal-content">
        <h2>Desenhe sua Ilha</h2>
        <p>Clique e arraste para desenhar a terra. Use o botão direito para apagar.</p>
        <canvas id="island-editor-canvas" width="400" height="400"></canvas>
        <button id="btn-finish-drawing">Concluir</button>
        <button id="btn-cancel-drawing">Cancelar</button>
    </div>
</div>

<!-- O resto do HTML (container-principal, etc.) continua igual -->

    <!-- Container do Jogo (inicialmente escondido) -->
    <div id="container-principal" class="hidden">
        <canvas id="canvas-jogo" width="1000" height="700"></canvas>
        <div id="ui-lateral">
            <h3>Ferramentas</h3>
            <div id="barra-ferramentas">
                <button data-tool="mover" class="ferramenta">Mover Câmera</button> <!-- NOVO -->
                <button data-tool="estrada" class="ferramenta selecionada">Estrada (Custo: $10)</button>
                <button data-tool="residencial" class="ferramenta">Zona Residencial (Custo: $50)</button>
                <button data-tool="comercial" class="ferramenta">Zona Comercial (Custo: $50)</button>
                <button data-tool="industrial" class="ferramenta">Zona Industrial (Custo: $50)</button>
                <button data-tool="energia" class="ferramenta">Usina Elétrica (Custo: $500)</button>
                <button data-tool="demolir" class="ferramenta">Demolir (Custo: $5)</button>
            </div>
            <hr>
            <h3>Recursos da Cidade</h3>
            <div id="stats">
                <p>Dinheiro: $<span id="dinheiro-valor">20000</span></p>
                <p>População: <span id="populacao-valor">0</span></p>
                <p>Renda: $<span id="renda-valor">0</span>/ciclo</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
